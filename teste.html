<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Upload e Remoção</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { margin: 8px 0; }
    #result { margin-top: 16px; }
  </style>
</head>
<body>
  <h2>Upload de Imagem</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br>
  <input type="text" id="apiKey" placeholder="API Key">
  <br>
  <button onclick="uploadFile()">Enviar</button>
  <div id="result"></div>

  <h2>Remover Arquivo</h2>
  <input type="text" id="filename" placeholder="Nome do arquivo (ex: 1693071234567-imagem.png)">
  <br>
  <button onclick="deleteFile()">Remover</button>
  <div id="deleteResult"></div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const apiKey = document.getElementById('apiKey').value;
      const result = document.getElementById('result');
      if (!fileInput.files.length) {
        result.textContent = 'Selecione um arquivo.';
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      fetch('http://localhost:3000/upload', {
        method: 'POST',
        headers: { 'x-api-key': apiKey },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          result.innerHTML = 'Upload OK! <a href="' + data.url + '" target="_blank">Abrir arquivo</a>';
        } else {
          result.textContent = data.error || data.message;
        }
      })
      .catch(err => {
        result.textContent = 'Erro: ' + err;
      });
    }

    function deleteFile() {
      const filename = document.getElementById('filename').value;
      const apiKey = document.getElementById('apiKey').value;
      const deleteResult = document.getElementById('deleteResult');
      if (!filename) {
        deleteResult.textContent = 'Informe o nome do arquivo.';
        return;
      }
      fetch('http://localhost:3000/files/' + encodeURIComponent(filename), {
        method: 'DELETE',
        headers: { 'x-api-key': apiKey }
      })
      .then(res => res.json())
      .then(data => {
        deleteResult.textContent = data.message || data.error;
      })
      .catch(err => {
        deleteResult.textContent = 'Erro: ' + err;
      });
    }
  </script>
</body>
</html>
